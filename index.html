<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TachTuner Gadget</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }
    header {
      background-color: #1e40af;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    footer {
      background: #1e40af;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>TachTuner Gadget</h1>
    <p>সেরা প্রযুক্তি পণ্য এক জায়গায়!</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Smartphone" alt="Product 1">
      <h2>Smartphone</h2>
      <p>দারুন পারফরমেন্স এবং ক্যামেরা</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Smartwatch" alt="Product 2">
      <h2>Smartwatch</h2>
      <p>ফিটনেস ট্র্যাকিং ও নোটিফিকেশন</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Headphone" alt="Product 3">
      <h2>Headphone</h2>
      <p>নয়েজ ক্যান্সেলিং সহ হাই-কোয়ালিটি সাউন্ড</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 TachTuner Gadget</p>
  </footer>

</body>
</html>
